<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjetas Din√°micas</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; align-items: center; }
    .tarjeta {background: white; padding: 15px; margin: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 300px; font-family:cursive;}
    .tarjeta .imgCont {width: 100%;height: 120px;border-radius: 10px; display: flex;justify-content: center;align-items: center;}
    .tarjeta img {width: 75%; height: 75%;}
    .tarjeta h3 {margin: 10px 0; padding-top: 10px; color: #000;border-top: 2px solid #555;}
    .tarjeta p {font-size: 1em;color: #555; height: 3em;}
    .tarjeta a {margin-top: 10px;padding:15px 30px;float: right; /*color: #3498db*/color: #f4f4f4; text-decoration: none; background-color:slategray; border-radius: 10px;}
    .tarjeta a:hover{/*padding: 20PX;*/ transition: 0.25ms; border: solid 2px slategray; background-color: #f4f4f4; color: currentColor; padding: 13px 33px;box-shadow: 0px 5px 10px #888888;} 
    .contenedor {display: flex; flex-wrap: wrap; gap: 15px; justify-content: center;}
  </style>
</head>
<body>
  <div class="contenedorusr" id="contenedorusr"></div>
  <ul class="contenedorSocial" id="contenedorSocial"></ul>
  <div class="contenedorBoton" id="contenedorBoton"></div>
  <div class="contenedor" id="contenedor"></div>
  
    
  <script>
    const contenedorusr = document.getElementById("contenedorusr");
    const contenedorBoton = document.getElementById("contenedorBoton");
    const contenedorSocial = document.getElementById("contenedorSocial");
    const contenedor = document.getElementById("contenedor");

    fetch("data.json")
      .then(response => {
        if (!response.ok) {
          throw new Error("Error al cargar el JSON");
        }
        return response.json();
      })
      .then(data => {
        
        //console para depurar cargado del Json
        console.log("‚úÖ JSON cargado:", data);
        console.log("üîç tarjetas:", data.social);
        
        //creacion elementos usr usando for each
        data.usr.forEach(item =>{
          const usr = document.createElement("div");
          usr.classList.add("usr");

          usr.innerHTML = `
            <div class="imgCont" style="background-image: linear-gradient(to bottom, ${item.color}, #f4f4f4);">
              <img src="${item.img}" alt="imagen de usuario">
            </div>
            <h2>${item.nombre}</h2>
            <p>${item.descripcion}</p>
          `;
          contenedorusr.appendChild(usr);
        });

        //creacion elementos Social usando for each
        data.social.forEach(item =>{
          const socialBtn = document.createElement("li");
          socialBtn.classList.add("social");

          socialBtn.innerHTML = `
             <a href=" ${item.Url}"> <img src="${item.Icon}" alt="imagen social">   ${item.Text}</a>
          `;
          contenedorSocial.appendChild(socialBtn);
        
        });


        //creacion elementos boton usando for each 
        data.boton.forEach(item =>{
          const boton = document.createElement("ul");
          boton.classList.add("boton");
          
          boton.innerHTML = `
             <a href=" ${item.Url}"> ${item.Icon} ${item.Text}</a>
          `;
          contenedorBoton.appendChild(boton);
        });
        
        // CORREGIDO: usar "tarjetaP" en lugar de "tarjeta"
        data.tarjeta.forEach(item => {
          const tarjeta = document.createElement("div");
          tarjeta.classList.add("tarjeta");

          tarjeta.innerHTML = `
            <div class="imgCont" style="background-image: linear-gradient(to bottom, ${item.color}, #f4f4f4);">
              <img src="${item.refImg}" alt="imagen de referencia">
            </div>
            <h3>${item.icon} ${item.titulo}</h3>
            <p>${item.descripcion}</p>
            <a href="${item.link}" target="_blank">Ver m√°s</a>
          `;

          contenedor.appendChild(tarjeta);
        });
      })
      .catch(error => console.error("Error al procesar JSON:", error));

  </script>
</body>
</html>
